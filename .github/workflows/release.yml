name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.0.2 or v1.0.2)"
        required: true
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    env:
      VERSION_INPUT: ${{ github.event.inputs.version || github.ref_name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-26
            target: darwin_arm64
            bun_target: bun-darwin-arm64
          - os: macos-26
            target: darwin_amd64
            bun_target: bun-darwin-x64
          - os: ubuntu-latest
            target: linux_amd64
            bun_target: bun-linux-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Build binary
        run: |
          VERSION_RAW="$VERSION_INPUT"
          if [[ "$VERSION_RAW" != v* ]]; then VERSION_RAW="v$VERSION_RAW"; fi
          VERSION="${VERSION_RAW#v}"
          mkdir -p dist
          bun build ./src/cli.ts --compile --target=${{ matrix.bun_target }} --outfile ./dist/gh-stats
          tar -czf "gh-stats_${VERSION}_${{ matrix.target }}.tar.gz" -C dist gh-stats
          shasum -a 256 "gh-stats_${VERSION}_${{ matrix.target }}.tar.gz" > "gh-stats_${VERSION}_${{ matrix.target }}.tar.gz.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gh-stats-${{ matrix.target }}
          path: |
            gh-stats_*.tar.gz
            gh-stats_*.tar.gz.sha256

  release:
    name: release
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    env:
      VERSION_INPUT: ${{ github.event.inputs.version || github.ref_name }}

    steps:
      - name: Resolve version
        run: |
          VERSION_RAW="$VERSION_INPUT"
          if [[ "$VERSION_RAW" != v* ]]; then VERSION_RAW="v$VERSION_RAW"; fi
          echo "VERSION_TAG=$VERSION_RAW" >> "$GITHUB_ENV"
          echo "VERSION_CLEAN=${VERSION_RAW#v}" >> "$GITHUB_ENV"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: ${{ env.VERSION_TAG }}
          files: |
            artifacts/**/gh-stats_*.tar.gz
            artifacts/**/gh-stats_*.tar.gz.sha256

  tap:
    name: tap
    runs-on: ubuntu-latest
    needs: [release]
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    env:
      VERSION_INPUT: ${{ github.event.inputs.version || github.ref_name }}

    steps:
      - name: Checkout tap
        uses: actions/checkout@v4
        with:
          repository: saadjs/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: tap

      - name: Update formula
        env:
          VERSION: ${{ env.VERSION_INPUT }}
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          set -euo pipefail
          VERSION_RAW="$VERSION"
          if [[ "$VERSION_RAW" != v* ]]; then VERSION_RAW="v$VERSION_RAW"; fi
          VERSION_CLEAN=${VERSION_RAW#v}
          python - <<'PY'
          import json, os, urllib.request

          version = os.environ["VERSION"]
          if not version.startswith("v"):
              version = f"v{version}"
          token = os.environ["GH_TOKEN"]
          api = f"https://api.github.com/repos/saadjs/gh-stats/releases/tags/{version}"
          req = urllib.request.Request(api, headers={"Authorization": f"Bearer {token}", "Accept": "application/vnd.github+json"})
          with urllib.request.urlopen(req) as resp:
              data = json.load(resp)
          assets = {a["name"]: a["browser_download_url"] for a in data["assets"]}

          def read_sha(name):
              url = assets[name]
              req = urllib.request.Request(url, headers={"Authorization": f"Bearer {token}", "Accept": "application/octet-stream"})
              with urllib.request.urlopen(req) as resp:
                  content = resp.read().decode("utf-8").strip()
              return content.split()[0]

          vclean = version.lstrip("v")
          linux = f"gh-stats_{vclean}_linux_amd64.tar.gz.sha256"
          darwin_amd64 = f"gh-stats_{vclean}_darwin_amd64.tar.gz.sha256"
          darwin_arm64 = f"gh-stats_{vclean}_darwin_arm64.tar.gz.sha256"

          sha_linux = read_sha(linux)
          sha_darwin_amd64 = read_sha(darwin_amd64)
          sha_darwin_arm64 = read_sha(darwin_arm64)

          formula = f'''class GhStats < Formula
            desc "Generate GitHub language stats as JSON or SVG"
            homepage "https://github.com/saadjs/gh-stats"
            version "{vclean}"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/saadjs/gh-stats/releases/download/v{vclean}/gh-stats_{vclean}_darwin_arm64.tar.gz"
                sha256 "{sha_darwin_arm64}"
              else
                url "https://github.com/saadjs/gh-stats/releases/download/v{vclean}/gh-stats_{vclean}_darwin_amd64.tar.gz"
                sha256 "{sha_darwin_amd64}"
              end
            end

            on_linux do
              url "https://github.com/saadjs/gh-stats/releases/download/v{vclean}/gh-stats_{vclean}_linux_amd64.tar.gz"
              sha256 "{sha_linux}"
            end

            def install
              bin.install "gh-stats"
            end

            test do
              system "\#{bin}/gh-stats", "--help"
            end
          end
          '''
          os.makedirs("tap/Formula", exist_ok=True)
          with open("tap/Formula/gh-stats.rb", "w", encoding="utf-8") as f:
              f.write(formula)
          PY
          cd tap
          git add Formula/gh-stats.rb
          if git diff --cached --quiet; then
            echo "No formula changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Update gh-stats ${VERSION}"
          git push
