    <radialGradient id="scopeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1A1525"/>
      <stop offset="70%" stop-color="#0D0D12"/>
      <stop offset="100%" stop-color="#08080C"/>
